<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsJunkie - Your Favorite News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NewsJunkie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/?q=Home&pageno=1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Weather&pageno=1">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Cricket&pageno=1">Cricket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Sports&pageno=1">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Finance&pageno=1">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Technology&pageno=1">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Stock+Market&pageno=1">Stock Market</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" name="pageno" type="hidden" value="1" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container row mx-auto">
        <h1 class="text-center my-2"><span id="queryText"></span> - NewsJunkie News (<span id="queryResults"></span>
            results)</h1>
        <div id="content" class="row">
            <div class="d-flex justify-content-center">
                <img width="23" src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg"
                    style="filter: invert(1);">
            </div>
        </div>


        <div class="prevNext my-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="pre" class="page-link" href="#">Previous</a></li>
                    <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script>
        let articlesPerPage;
        let totalPages;
        console.log("Hey There!")
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
        let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);
        console.log(query, page);
        const fetchNews = async (query, pageNo) => {
            let a = await fetch(`/api?q=${query}&apiKey=fa443160880a4e50882e2c33bb998c6f&pageSize=10&page=${pageNo}`)
            let r = await a.json()
            console.log(r)
            queryText.innerHTML = query.replace("+", " ")
            queryResults.innerHTML = r.totalResults
            totalPages = Math.ceil(r.totalResults / articlesPerPage)
            pre.href = `/?q=${query}&pageno=${page - 1}`
            next.href = `/?q=${query}&pageno=${page + 1}`
            let str = ""
            for (let item of r.articles) {
                let date = new Date(item.publishedAt).toLocaleDateString()
                str = str + `
                <div class="card m-2" style="width: 18rem;">
            <img src="${item.urlToImage}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <span class="fw-bold">Published : </span> ${date}
                <p class="card-text">${item.description}</p>
                <a href="${item.url}" class="btn btn-primary">Read More...</a>
            </div>
        </div>`
            }
            content.innerHTML = str;
        }

        fetchNews(query, page)

    </script>
</body>

</html>
